<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Interviews Reports</title>
</head>

<body>
    <nav class="container-fluid">
        <div class="row p-3">
            <div class="col-9 offset-md-1 col-md-8 my-auto">
                <h4>Interviews Reports</h4>
            </div>
            <div class="col-3 col-md-2 my-auto">
                <button class="btn home">
                    <span class="nav-text font-weight-bold">Candidates</span>
                    <i class="fa fa-home fa-2x nav-icon" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row candidate-info">
            <div class="col-12 col-md-6 col-lg-4 text-center">
                <img alt="Candidate picture" class="candidate-img w-50 mt-3 rounded">
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <p>Name:</p>
            <h5 class="candidate-name"></h5>
            <p>Email:</p>
            <h5 class="candidate-email"></h5>
        </div>
        <div class="col-12 col-md-6 col-lg-5">
            <p>Date Of Birth:</p>
            <h5 class="candidate-dob"></h5>
            <p>Education:</p>
            <h5 class="candidate-edu"></h5>
        </div>
        </div>
        <div class="row reports-table">

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="js/constants.js"></script>
    <script src="js/header.js"></script>
    <script src="js/reports.js"></script>
</body>

</html>
